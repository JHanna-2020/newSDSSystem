<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AAR Sunday School System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="universal.css" />
</head>
<body>
    <div class="container">
        <h1 class="header">AAR Sunday School System</h1>
        <div class="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-div">
                    <label for="username" class="label">Username:</label>
                    <input type="text" id="username" name="username" required class="input" />

                    <label for="password" class="label">Password:</label>
                    <input type="password" id="password" name="password" required class="input" />

                    <input type="checkbox" id="show" onclick="togglePassword()" />
                    <label for="show" class="show">Show Password</label>
                </div>

                <button id="loginBtn" type="submit">Login</button>
            </form>
            <p style="margin-top: 10px;">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
